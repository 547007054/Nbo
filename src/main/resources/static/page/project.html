<div id="note1" style="display: none;">
    <form class="layui-form" id="addNote" style="padding: 10px 30px 10px 10px;" lay-filter="addNote">
        <div class="layui-form-item">
            <label class="layui-form-label">接收人</label>
            <div class="layui-input-block">
                <input name="recipient" required  lay-verify="required" placeholder="请输入接收人" autocomplete="on" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">通知内容</label>
            <div class="layui-input-block">
                <textarea  name="content" required  lay-verify="required" placeholder="请输入通知内容" autocomplete="on" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addNoteBtn">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div id="log1" style="display: none;">
    <form class="layui-form" id="addLog" action="" style="margin: 10px 30px 10px 10px;" lay-filter="addLog">
        <div class="fl">
            <div class="layui-form-item">
                <label class="layui-form-label">日期</label>
                <div class="layui-input-block">
                    <input type="text" id="date" name="date" lay-verify="required" required autocomplete="off" class="layui-input" placeholder="请输入日期">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">天气状况(白天)</label>
                <div class="layui-input-block">
                    <input type="text" id="weatherD" name="weatherD" lay-verify="required" required autocomplete="off" class="layui-input" placeholder="请输入白天天气状况">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">温度(白天)</label>
                <div class="layui-input-block">
                    <input type="text" id="temperatureD" name="temperatureD" lay-verify="required" required autocomplete="off" class="layui-input" placeholder="请输入白天最高最低温度">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">天气状况(夜间)</label>
                <div class="layui-input-block">
                    <input type="text" id="weatherN" name="weatherN" lay-verify="required" required autocomplete="off" class="layui-input" placeholder="请输入夜间天气状况">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">温度(夜间)</label>
                <div class="layui-input-block">
                    <input type="text" id="temperatureN" name="temperatureN" lay-verify="required" required autocomplete="off" class="layui-input" placeholder="请输入夜间最高最低温度">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">工程负责人</label>
                <div class="layui-input-block">
                    <input type="text" id="principal" name="principal" lay-verify="required" required autocomplete="off" class="layui-input" placeholder="请输入工程负责人">
                </div>
            </div>
        </div>
        <div class="fr">
            <div class="layui-form-item">
                <label class="layui-form-label">星期</label>
                <div class="layui-input-block">
                    <input type="text" id="week" name="week" lay-verify="required" required autocomplete="off" class="layui-input" placeholder="请输入大写的星期">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">风力(白天)</label>
                <div class="layui-input-block">
                    <input type="text" id="windD" name="windD" lay-verify="required" required autocomplete="off" class="layui-input" placeholder="请输入白天风力">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注(白天)</label>
                <div class="layui-input-block">
                    <input type="text" id="remarkD" name="remarkD" autocomplete="off" class="layui-input" placeholder="请输入白天备注">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">风力(夜间)</label>
                <div class="layui-input-block">
                    <input type="text" id="windN" name="windN" lay-verify="required" required autocomplete="off" class="layui-input" placeholder="请输入夜间风力">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注(夜间)</label>
                <div class="layui-input-block">
                    <input type="text" id="remarkN" name="remarkN" autocomplete="off" class="layui-input" placeholder="请输入夜间备注">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">记录人</label>
                <div class="layui-input-block">
                    <input type="text" id="recorder" name="recorder" lay-verify="required" required autocomplete="off" class="layui-input" placeholder="请输入记录人">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生产情况记录</label>
            <div class="layui-input-block">
                <textarea  name="productionRecord" id="productionRecord" required  lay-verify="required" placeholder="请输入施工部位、施工内容、生产过程中存在的问题" autocomplete="on" class="layui-textarea">施工部位：；施工内容：；生产过程中存在的问题：。</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">技术质量安全工作记录</label>
            <div class="layui-input-block">
                <textarea  name="workRecord" id="workRecord" required  lay-verify="required" placeholder="请输入技术质量安全活动、技术质量安全问题、检查评定验收" autocomplete="on" class="layui-textarea">技术质量安全活动：；技术质量安全问题：；检查评定验收：。</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">材料、构配件进场记录</label>
            <div class="layui-input-block">
                <textarea  name="inRecord" id="inRecord" required  lay-verify="required" placeholder="请输入材料名称、数量" autocomplete="on" class="layui-textarea">材料名称：；数量：。</textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-addSubmit">
            <div class="layui-input-block">
                <button id="addSubmit" class="layui-btn" lay-submit lay-filter="addLogBtn">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
