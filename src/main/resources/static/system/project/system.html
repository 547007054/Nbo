<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>制度宣贯</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/style/admin.css" media="all">
    <style>
        html, body {
            height: 100%;
            min-height: 635px;
        }
        .layui-table-tool{
            background: #fff;
        }
        .layui-table-tool .layui-table-tool-temp{
            padding-right: 0;
        }
        .layui-form-item{
            margin-bottom: 13px;
        }
        .layui-input-block {
            margin-left: 120px;
        }
        .layui-form-label {
            padding: 9px 10px;
            width: 100px;
        }
    </style>
</head>

<body>

<embed id="pdf1" width="800" height="500" style="display:none;" src=""></embed>

<div class="layui-fluid" style="height: 95%;">
    <div class="layui-card" style="height: 100%;">
        <div class="layui-card-body">
            <!--制度宣贯-->
            <div class="layui-row">
                <table class="layui-table" id="inModelTable" lay-filter="inModelTable"></table>
            </div>
        </div>
    </div>
</div>

<!--新增制度宣贯-->
<div id="addVideoModel" style="display:none;">
    <form class="layui-form" id="videoTest" style="z-index: 99;padding: 10px 30px 10px 10px" lay-filter="addInForm">
        <div class="layui-upload" style="margin: 0 0 15px 40px;">
            <button type="button" class="layui-btn layui-btn-normal" id="searchFile">上传PDF文件</button>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">宣贯日期</label>
            <div class="layui-input-block">
                <input id="date" name="date" required  lay-verify="required" placeholder="请选择宣贯日期" autocomplete="on" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文件名称</label>
            <div class="layui-input-block">
                <input id="file" name="file" readonly required  lay-verify="required" placeholder="请输入文件名称" autocomplete="on" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="iFormDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<!--制度宣贯表操作栏-->
<script type="text/html" id="inToolbarDemo">
    <div style="position: relative;">
        <div class="layui-btn-group" style="float: right;">
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="addModel" id="inAdd">
                <i class="layui-icon">&#xe654;</i>添加
            </button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="refreshModel">
                <i class="layui-icon">&#xe669;</i>刷新
            </button>
        </div>
    </div>
</script>

<script type="text/html" id="barDemo1">
    <a class="layui-btn layui-btn-xs" lay-event="show">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<script src="../../js/layui/layui.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="js/system.js"></script>
</body>

</html>
