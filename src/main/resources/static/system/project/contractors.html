<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>参建单位</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/style/admin.css" media="all">
    <style>
        html, body {
            height: 100%;
            min-height: 635px;
        }
        .layui-table-tool{
            background: #fff;
        }
        .layui-table-tool .layui-table-tool-temp{
            padding-right: 0;
        }
    </style>
</head>

<body>
<div class="layui-fluid" style="height: 95%;">
    <div class="layui-card" style="height: 100%;">
    	<div class="layui-card-body">
        	<div class="layui-row">
            	<table class="layui-table" id="inModelTable" lay-filter="inModelTable"></table>
        	</div>
        </div>
    </div>
</div>
<!--新增参建单位-->
<div id="addInModel" style="display:none;">
    <form class="layui-form" id="inTest" style="z-index: 99;padding: 10px 30px 10px 10px" lay-filter="addInForm">
        <div class="layui-form-item">
            <label class="layui-form-label">单位类型</label>
            <div class="layui-input-block">
                <input name="units" required  lay-verify="required" placeholder="请输入参建单位类型" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单位名称</label>
            <div class="layui-input-block">
                <input name="name" required  lay-verify="required" placeholder="请输入单位名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="inFormDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script type="text/html" id="inToolbarDemo">
    <div style="position: relative;">
        <div class="layui-btn-group" style="float: right;">
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="addModel" id="inAdd">
                <i class="layui-icon">&#xe654;</i>添加
            </button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="refreshModel">
                <i class="layui-icon">&#xe669;</i>刷新
            </button>
        </div>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<script src="../../js/layui/layui.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="js/contractors.js"></script>
</body>

</html>
