<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>基本信息</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/style/admin.css" media="all">
    <style>
        tbody tr td:first-child{
            background-color: #f2f2f2;
            text-align: right;
        }
    </style>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form action="" lay-filter="editForm" method="post">
                <table class="layui-table" id="informationTable" lay-filter="informationTable">
                    <colgroup>
                        <col width="200">
                        <col>
                    </colgroup>
                    <tbody>
                    <tr>
                        <td>项目简介</td>
                        <td>
                            <textarea id="introduction" name="introduction" class="layui-textarea" style="min-height: 125px;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>项目图片</td>
                        <td>
                            <img id="picture" src="" style="max-width: 400px;height: 240px;" alt=""><br>
                            <button type="button" class="layui-btn" id="chooseImg" style="margin-top: 5px;">
                                <i class="layui-icon">&#xe67c;</i>选择图片
                            </button>
                            <button type="button" class="layui-btn" id="uploadImg" style="margin-top: 5px;">开始上传</button>
                        </td>
                    </tr>
                    <tr>
                        <td>项目视频</td>
                        <td>
                            <video id="roam" width="400" height="240" controls autoplay="autoplay">
                                <source src="" type="video/mp4">
                            </video><br>
                            <button type="button" class="layui-btn" id="chooseVideo">
                                <i class="layui-icon">&#xe67c;</i>上传视频
                            </button>
                            <button type="button" class="layui-btn" id="uploadVideo">开始上传</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin: 15px 0 0 450px;">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="js/projectInfo.js"></script>
</body>

</html>
