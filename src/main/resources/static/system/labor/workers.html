<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>劳务人员管理</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/style/admin.css" media="all">
    <style>
        html, body {
            height: 100%;
            min-height: 635px;
        }
        .layui-table-tool{
            background: #fff;
        }
        .layui-table-tool .layui-table-tool-temp{
            padding-right: 0;
        }
    </style>
</head>

<body>
<div class="layui-fluid" style="height: 95%;">
    <div class="layui-card" style="height: 100%;">
        <div class="layui-card-body">
            <div class="layui-row">
                <table class="layui-table" id="inModelTable" lay-filter="inModelTable"></table>
            </div>
        </div>
    </div>
</div>

<div id="addInModel" style="display:none;">
    <form class="layui-form" id="inTest" style="z-index: 99;padding: 10px 30px 10px 10px" lay-filter="addInForm">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input name="name" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工种</label>
            <div class="layui-input-block">
                <input name="type" required  lay-verify="required" placeholder="请输入工种" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">政治面貌</label>
            <div class="layui-input-block">
                <input name="politics" required  lay-verify="required" placeholder="请输入政治面貌" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
                <input name="cardId" required  lay-verify="required|identity" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input name="site" required  lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系方式</label>
            <div class="layui-input-block">
                <input name="contact" required  lay-verify="required|phone" placeholder="请输入联系方式" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工资(元)</label>
            <div class="layui-input-block">
                <input name="wage" required  lay-verify="required|number" placeholder="请输入工资(元)" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工资状态</label>
            <div class="layui-input-block">
                <input name="state" required  lay-verify="required" placeholder="请输入工资状态" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工长</label>
            <div class="layui-input-block">
                <input name="foreman" required  lay-verify="required" placeholder="请输入工长" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="formBtn" class="layui-btn" lay-submit lay-filter="inFormDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script type="text/html" id="inToolbarDemo">
    <div style="position: relative;">
        <div class="layui-btn-group" style="float: right;">
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="addModel" id="inAdd">
                <i class="layui-icon">&#xe654;</i>添加
            </button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="refreshModel">
                <i class="layui-icon">&#xe669;</i>刷新
            </button>
        </div>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<script src="../../js/layui/layui.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="js/workers.js"></script>
</body>

</html>
