<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>工长管理</title>
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../js/layui/style/admin.css" media="all">
    <style>
        html, body {
            height: 100%;
            min-height: 635px;
        }
        .layui-table-tool{
            background: #fff;
        }
        .layui-table-tool .layui-table-tool-temp{
            padding-right: 0;
        }
        .layui-form-label {
            padding: 9px 9px;
            width: 120px;
        }
        .layui-input-block {
            margin-left: 138px;
        }
    </style>
</head>

<body>
<div class="layui-fluid" style="height: 95%;">
    <div class="layui-card" style="height: 100%;">
        <div class="layui-card-body">
            <div class="layui-row">
                <table class="layui-table" id="inModelTable" lay-filter="inModelTable"></table>
            </div>
        </div>
    </div>
</div>

<div id="addInModel" style="display:none;">
    <form class="layui-form" id="inTest" style="z-index: 99;padding: 10px 30px 10px 10px" lay-filter="addInForm">
        <button type="button" class="layui-btn" id="chooseImg" style="margin: 5px 0 15px;">
            <i class="layui-icon">&#xe67c;</i>选择工长照片
        </button>
        <button type="button" class="layui-btn" id="uploadImg" style="margin: 5px 0 15px;">开始上传</button>
        <div class="layui-form-item">
            <label class="layui-form-label">工长姓名</label>
            <div class="layui-input-block">
                <input name="foreman" required  lay-verify="required" placeholder="请输入工长姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input name="phone" required  lay-verify="required|phone" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">居住地址</label>
            <div class="layui-input-block">
                <input name="address" required  lay-verify="required" placeholder="请输入居住地址" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司名称</label>
            <div class="layui-input-block">
                <input name="company" required  lay-verify="required" placeholder="请输入公司名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">负责区域</label>
            <div class="layui-input-block">
                <input name="territory" required  lay-verify="required" placeholder="请输入负责区域" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">施工协作队伍简介</label>
            <div class="layui-input-block">
                <input name="team" required  lay-verify="required" placeholder="请输入施工协作队伍简介" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">现有施工人数</label>
            <div class="layui-input-block">
                <input name="number" required  lay-verify="required|number" placeholder="请输入现有施工人数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">外来务工人员人数</label>
            <div class="layui-input-block">
                <input name="foreignd" required  lay-verify="required|number" placeholder="请输入外来务工人员人数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工长照片</label>
            <div class="layui-input-block">
                <input id="picture" name="picture" required readonly lay-verify="required" placeholder="请输入工长照片" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="formBtn" class="layui-btn" lay-submit lay-filter="inFormDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script type="text/html" id="inToolbarDemo">
    <div style="position: relative;">
        <div class="layui-btn-group" style="float: right;">
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="addModel" id="inAdd">
                <i class="layui-icon">&#xe654;</i>添加
            </button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="refreshModel">
                <i class="layui-icon">&#xe669;</i>刷新
            </button>
        </div>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<script src="../../js/layui/layui.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="js/master.js"></script>
</body>

</html>
