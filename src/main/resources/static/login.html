<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="js/layui/css/layui.css">
</head>
<body>
<div class="wrapper">
    <div class="login">
        <!--<img class="logo" src="img/zhes.png" alt="">-->
        <div class="logo">宁波市轨道交通TJ3215标</div>
        <form action="">
            <div class="form-item">
                <label for="username">
                    <i class="layui-icon">&#xe66f;</i>
                </label>
                <input class="layui-input" type="text" id="username" placeholder="请输入您的用户名" autocomplete="off">
            </div>
            <div class="form-item">
                <label for="password">
                    <i class="layui-icon">&#xe673;</i>
                </label>
                <input class="layui-input" type="password" id="password" placeholder="请输入您的密码" autocomplete="off">
            </div>
            <button type="button" class="loginBtn layui-btn layui-btn-normal" id="login">登 录</button>
        </form>
    </div>
</div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/layui/layui.all.js"></script>
<script src="js/login.js"></script>

</html>
